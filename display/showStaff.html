    <script>
        $(function () {
            $(".fa-bars").click(function () {
                $(".sidebar").toggle("slow");
                if (window.screen.width < parseInt("537px")) {
                    $(".showContainer").toggle("slow");
                }
            });
            $("#userName").click(function () {
                $(".accountInfo").slideToggle("slow");
                $(".accountInfo").css("display", "flex");
            });
            $("#accountBtn").click(function () {
                $("#accountPop").toggle("slow");
            });
            $("#managementBtn").click(function () {
                $("#managementPop").toggle("slow");
            });
            $("#registrationBtn").click(function () {
                $("#registrationPop").toggle("slow");
            });
            $(".fa-window-close").click(function () {
                $("#accountPop, #managementPop, #registrationPop").hide("slow");
            });
            document.addEventListener('keydown', function (e) {
                if (e.key == "Escape") {
                    $(".accountInfo").slideUp("slow");
                    $("#accountPop, #managementPop, #registrationPop").hide("slow");
                }
            });
            setInterval(() => {
                $(".tableContainer").css("width", $(".showContainer").width() / 8.3 + "vh");
            }, 0);
        });
    </script>
